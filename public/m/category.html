<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的分类首页</title>
    <!-- 1.css在head中引入
    2.js在body结束标签上面引入
    3.先引入第三方包(方便我们自己使用和覆盖)
    4.再引入自己的包
    
    5.如果又雨来关系 先引入被依赖的包 在引入不被依赖的包 -->
    <!-- 引入MUI的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标fontawsome字体图标库的css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页的less文件 注意stylesheet.less -->
    <link rel="stylesheet/less" href="less/category.less">
    <!-- 引入less文件的编译器 -->
    <script src="lib/less/less.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back()" class="fa fa-arrow-left"></a>
        <form action="#">
            <input type="search" placeholder="请输入要搜索的商品">
        </form>
        <a href="search.html" class="fa fa-search"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul>
                        <li class="active">
                            <a href="#">运动馆</a>
                        </li>
                        <li>
                            <a href="#">女士馆</a>
                        </li>
                        <li>
                            <a href="#">男士馆</a>
                        </li>
                        <li>
                            <a href="#">户外馆</a>
                        </li>
                        <li>
                            <a href="#">运动馆</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="images/brand1.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/brand2.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/brand3.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/brand4.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/brand5.png" alt="">
                                <p>耐克</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li><a href="index.html" class="fa fa-home"><span>首页</span></a></li>
            <li><a href="category.html" class="fa fa-bars"><span>分类</span></a></li>
            <li><a href="cart.html" class="fa fa-shopping-cart"><span>购物车</span></a></li>
            <li><a href="user.html" class="fa fa-user"><span>个人中心</span></a></li>
        </ul>
    </footer>
    <!-- 定义分类左侧的模板 -->
    <script id="categoryLeftTpl" type="text/html">
        {{ each rows value index }}
        <li class="{{ index == 0? 'active':'' }}"><a href="#" data-id='{{ value.id }}'>{{ value.categoryName }}</a></li>
        {{ /each }}
    </script>
    <!-- 定义分类右侧的模板 -->
    <script id="categoryRightTpl" type="text/html">
    {{ if rows.length>0 }}
       {{ each rows value }}
       <li>
            <a href="#">
                <img src="{{ value.brandLogo }}" alt="">
                <p>{{ value.brandName }}</p>
            </a>
        </li>
        {{ /each }}
        {{ else }}
        <p>当前品牌暂无数据!</p>
    {{ /if }}
    </script>
    <!-- 引入zepto的js 发送请求之类的 和获取元素 添加事件之类 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎  artTemplate template-web.js最新4.0最新版本-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的jsb包 -->
    <script src="js/category.js"></script>
</body>

</html>
