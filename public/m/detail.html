<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的移动端商品详情</title>
    <!-- 1.css在head中引入
    2.js在body结束标签上面引入
    3.先引入第三方包(方便我们自己使用和覆盖)
    4.再引入自己的包
    
    5.如果又雨来关系 先引入被依赖的包 在引入不被依赖的包 -->
    <!-- 引入MUI的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标fontawsome字体图标库的css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页的less文件 注意stylesheet.less -->
    <link rel="stylesheet/less" href="less/detail.less">
    <!-- 引入less文件的编译器 -->
    <script src="lib/less/less.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                    <section id="productDetail">
                            <!-- 轮播图区域 -->
                            <section id="slide">
                                <div class="mui-slider">
                                    <div class="mui-slider-group mui-slider-loop">
                                        <!--支持循环，需要重复图片节点-->
                                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner4.png" /></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
                                        <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
                                        <!--支持循环，需要重复图片节点-->
                                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
                                    </div>
                                    <div class="mui-slider-indicator">
                                        <div class="mui-indicator mui-active"></div>
                                        <div class="mui-indicator"></div>
                                        <div class="mui-indicator"></div>
                                        <div class="mui-indicator"></div>
                                    </div>
                                </div>
                            </section>
                            <!-- 商品详细信息列表 -->
                            <section id="productInfo">
                                    <ul class="mui-table-view">
                                            <li class="mui-table-view-cell">
                                                名称: <strong>Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400</strong>
                                            </li>
                                            <li class="mui-table-view-cell">
                                                价格: <span class="mui-badge-danger mui-badge-inverted">¥499.1</span>
                                                <del>¥888.1</del>
                                            </li>
                                            <li class="mui-table-view-cell product-size">
                                                尺码：
                                                <button type="button" class="btn-size">37</button>
                                                <button type="button" class="btn-size">37</button>
                                                <button type="button" class="btn-size">37</button>
                                                <button type="button" class="btn-size">37</button>
                                                <button type="button" class="btn-size">37</button>
                                                <button type="button" class="btn-size">37</button>
                                                <button type="button" class="btn-size">37</button>
                                                <button type="button" class="btn-size">37</button>
                                            </li>
                                            <li class="mui-table-view-cell">
                                                    数量：
                                                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                                                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                                        <input class="mui-numbox-input" type="number" />
                                                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                                    </div> 剩余：<span>20</span>件
                                                </li>
                                        </ul>
                            </section>
                        </section>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li>
                <a href="index.html" class="fa fa-shopping-cart"></a>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-danger mui-btn-cart  btn-cart">加入购物车</button>
            </li>
            <li>
                <button type="button" class="mui-btn mui-btn-warning btn-warning">立即购物</button>
            </li>
        </ul>
    </footer>
    <script id="productDetailTpl" type="text/html">
                     <!-- 轮播图区域 -->
            <section id="slide">
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a></div>
                        {{ each pic value }}
                        <div class="mui-slider-item"><a href="#"><img src="{{ value.picAddr }}" /></a></div>
                        {{ /each }}
                                                
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
                    </div>
                    <div class="mui-slider-indicator">
                        {{ each pic value index }}
                        <div class="mui-indicator {{ index==0?'mui-active':'' }}"></div>
                        {{ /each }}
                    </div>
                </div>
            </section>
             <!-- 商品详细信息列表 -->
            <section id="productInfo">
                    <ul class="mui-table-view">
                            <li class="mui-table-view-cell">
                                名称: <strong>{{ proName }}</strong>
                            </li>
                            <li class="mui-table-view-cell">
                                价格: <span class="mui-badge-danger mui-badge-inverted">¥{{ price }}</span>
                                <del>¥{{ oldPrice }}</del>
                            </li>
                            <li class="mui-table-view-cell product-size">
                                尺码：{{ each size value }}
                                <button type="button" class="btn-size" data-size='{{ value }}'>{{ value}}</button>
                                {{ /each }}
                            </li>
                            <li class="mui-table-view-cell">
                                    数量：
                                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{ num }}'>
                                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                        <input class="mui-numbox-input" type="number" />
                                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                    </div> 剩余：<span>{{ num }}</span>件
                                </li>
                        </ul>
            </section>
            	 <!-- mask遮罩层 -->
                 <div class="mask">
                        <div class="spinner">
                            <div class="spinner-container container1">
                                <div class="circle1"></div>
                                <div class="circle2"></div>
                                <div class="circle3"></div>
                                <div class="circle4"></div>
                            </div>
                            <div class="spinner-container container2">
                                <div class="circle1"></div>
                                <div class="circle2"></div>
                                <div class="circle3"></div>
                                <div class="circle4"></div>
                            </div>
                            <div class="spinner-container container3">
                                <div class="circle1"></div>
                                <div class="circle2"></div>
                                <div class="circle3"></div>
                                <div class="circle4"></div>
                            </div>
                        </div>
                    </div>
    </script>
    <!-- 引入zepto的js 发送请求之类的 和获取元素 添加事件之类 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎  artTemplate template-web.js最新4.0最新版本-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的jsb包 -->
    <script src="js/detail.js"></script>
</body>

</html>
