<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的移动端个人中心</title>
    <!-- 1.css在head中引入
    2.js在body结束标签上面引入
    3.先引入第三方包(方便我们自己使用和覆盖)
    4.再引入自己的包
    
    5.如果又雨来关系 先引入被依赖的包 在引入不被依赖的包 -->
    <!-- 引入MUI的css文件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 引入字体图标fontawsome字体图标库的css文件 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入主页的less文件 注意stylesheet.less -->
    <link rel="stylesheet/less" href="less/user.less">
    <!-- 引入less文件的编译器 -->
    <script src="lib/less/less.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>登录中心</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                    <div class="mui-media-body">
                        用户名：<span class="username">itcast</span>
                        <p class='mui-ellipsis'>
                            绑定手机：<span class="mobile">13333333333</span>
                        </p>
                        <span class="mui-navigate-right"></span>
                    </div>
                </a>
              </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账号与安全</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收获地址管理</a>
            </li>
            <li class="mui-table-view-cell">
                <button type="button" class="btn-exit">退出登录</button>
            </li>
        </ul>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <ul>
            <li><a href="index.html" class="fa fa-home"><span>首页</span></a></li>
            <li><a href="category.html" class="fa fa-bars"><span>分类</span></a></li>
            <li><a href="cart.html" class="fa fa-shopping-cart"><span>购物车</span></a></li>
            <li><a href="user.html" class="fa fa-user"><span>个人中心</span></a></li>
        </ul>
    </footer>
        	 <!-- mask遮罩层 -->
             <div class="mask">
                    <div class="spinner">
                        <div class="spinner-container container1">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                        </div>
                        <div class="spinner-container container2">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                        </div>
                        <div class="spinner-container container3">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                        </div>
                    </div>
                </div>
    <!-- 引入zepto的js 发送请求之类的 和获取元素 添加事件之类 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入MUI的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎  artTemplate template-web.js最新4.0最新版本-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的jsb包 -->
    <script src="js/user.js"></script>
</body>

</html>
